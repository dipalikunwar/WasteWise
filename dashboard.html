<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWise Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
            <span>WasteWise</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/report">Report Waste</a>
            <a href="/schedule">Schedules</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard-container">
        <h1>Dashboard</h1>

        <!-- â­ Welcome User Message â­ -->
        <h2 id="welcomeUser"></h2>

        <p>Welcome to WasteWise! Manage and monitor waste reports in your locality.</p>

        <div class="stats-grid">

            <div class="stat-card">
                <img src="icons/total.png" alt="">
                <h3>Total Reports</h3>
                <p class="value" id="totalReports">0</p>
            </div>

            <div class="stat-card">
                <img src="icons/resolved.png" alt="">
                <h3>Resolved Reports</h3>
               <p class="value green" id="resolvedReports">0</p>
            </div>

            <div class="stat-card">
                <img src="icons/pending.png" alt="">
                <h3>Pending Reports</h3>
               <p class="value red" id="pendingReports">0</p>
            </div>

        </div>

        <a href="myreports.html" class="view-btn">View Reports</a>
    </section>

    <footer>
        Â© 2025 WasteWise | Built by Dipali Kunwar ðŸ’š
    </footer>

    <!-- ðŸš« Dashboard Protection -->
    <script>
        if (localStorage.getItem("wastewiseLoggedIn") !== "true") {
           window.location.href = "/login";

        }
    </script>

    <!-- ðŸ” SHOW USER NAME ON DASHBOARD -->
    <script>
        const user = JSON.parse(localStorage.getItem("wastewiseUser"));

        if (user) {
            document.getElementById("welcomeUser").innerText = "Welcome, " + user.name + "!";
        } else {
            document.getElementById("welcomeUser").innerText = "Welcome!";
        }
    </script>
    <script>
    let reports = JSON.parse(localStorage.getItem("wasteReports")) || [];

    document.getElementById("totalReports").innerText = reports.length;

    let pending = reports.filter(r => r.status === "Pending").length;
    let resolved = reports.filter(r => r.status === "Resolved").length;

    document.getElementById("pendingReports").innerText = pending;
    document.getElementById("resolvedReports").innerText = resolved;
</script>


    <script src="logout.js"></script>

</body>
</html>
