<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Waste Issue ‚Äì WasteWise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="WasteWise logo" />
      <span>WasteWise</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="report.html" class="active">Report Waste</a>
      <a href="schedule.html">Schedules</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <!-- Report Form Section -->
  <section class="report-section">
    <h1>Report a Waste Issue</h1>
    <p>Help your community by reporting waste problems around you.</p>

    <form class="report-form">
    <label>Category</label>
    <select id="reportCategory">
        <option>Garbage Overflow</option>
        <option>Missed Pickup</option>
        <option>Illegal Dumping</option>
    </select>

    <label>Location</label>
    <input type="text" id="reportLocation" placeholder="Enter location">

    <label>Description</label>
    <textarea id="reportDescription" placeholder="Describe the issue..."></textarea>

    <button type="submit" class="submit-btn">Submit Report</button>
</form>

  </section>

  <footer>
    ¬© 2023 WasteWise | Built by Dipali Kunwar üíö
  </footer>

  <script>
    // üñºÔ∏è Preview uploaded photo
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      const file = event.target.files[0];
      if (file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.width = 200;
        img.style.marginTop = '10px';
        img.style.borderRadius = '10px';
        preview.appendChild(img);
      }
    }
  </script>
  <script src="report.js"></script>


</body>
</html>
